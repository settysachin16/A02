          <div class="column">
            <form action="/action_page.php">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" pattern="[A-Za-z]*"placeholder="Your name..">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname"pattern="[A-Za-z]*" placeholder="Your last name..">
            Mail:  <input type="email" name="email"placeholder="Enter mail."><br>
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
